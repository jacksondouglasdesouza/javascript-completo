<!-- CALCULADOR DE IMC -->
<div class="container">
   <h1>üí™ Calculador de IMC</h1>
   <p class="subtitle">Descubra seu √≠ndice de massa corporal</p>

   <div class="info-indices">
      <strong>Tabela de √çndices IMC:</strong><br />
      ‚Ä¢ <strong>Abaixo do peso:</strong> Menor que 18,5<br />
      ‚Ä¢ <strong>Peso normal:</strong> Entre 18,5 e 24,9<br />
      ‚Ä¢ <strong>Sobrepeso:</strong> Entre 25 e 29,9<br />
      ‚Ä¢ <strong>Obesidade:</strong> Maior que 30<br />
   </div>

   <form id="FormIMC">
      <div class="form-group-imc">
         <label for="peso">Peso</label>
         <div class="input-wrapper-imc">
            <input
               type="number"
               id="peso"
               class="input-imc"
               placeholder="Ex: 75"
               step="0.1"
               min="0"
               required
            />
            <span class="unit-imc">Kg</span>
         </div>
      </div>

      <div class="form-group-imc">
         <label for="altura">Altura</label>
         <div class="input-wrapper-imc">
            <input
               type="number"
               id="altura"
               class="input-imc"
               placeholder="Ex: 1.75"
               step="0.01"
               min="0"
               required
            />
            <span class="unit-imc">m</span>
         </div>
      </div>

      <div class="button-group-imc">
         <button
            type="button"
            class="btn-imc btn-calcular-imc"
            id="btnCalcular"
         >
            Calcular IMC
         </button>
         <button type="button" class="btn-imc btn-limpar-imc" id="btnLimpar">
            Limpar
         </button>
      </div>
   </form>

   <div id="resultado" class="resultado-imc">
      <div class="imc-valor" id="imc-Valor">--</div>
      <div class="imc-categoria" id="imc-Categoria"></div>
      <div class="imc-descricao" id="imc-Descricao"></div>

      <div class="info-detalhes-imc">
         <div class="detalhe-label-imc">Peso Informado</div>
         <div class="detalhe-valor-imc" id="pesoInfo">-- kg</div>
      </div>

      <div class="detalhe-item-imc">
         <div class="detalhe-label-imc">Altura Informada</div>
         <div class="detalhe-valor-imc" id="alturaInfo">-- m</div>
      </div>
   </div>
</div>
