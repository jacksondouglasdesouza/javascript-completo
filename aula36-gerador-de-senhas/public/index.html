<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Modelo</title>
   </head>

   <body>
      <section class="container">
         <h1>Gerador de Senhas</h1>
         <div class="senha-gerada"></div>
         <p class="crt">
            Quantidade de caracteres:
            <input
               value="20"
               type="number"
               min="1"
               max="50"
               class="qtd-caracteres"
            />
         </p>
         <p class="chk">
            Selecione os critérios:
            <label
               ><input type="checkbox" checked class="chk-maiusculas" /> Letras
               maiúsculas</label
            >
            <label
               ><input type="checkbox" checked class="chk-minusculas" /> Letras
               minúsculas</label
            >
            <label
               ><input type="checkbox" checked class="chk-numeros" />
               Números</label
            >
            <label
               ><input type="checkbox" checked class="chk-simbolos" />
               Símbolos</label
            >
            <button class="gerar-senha">Gerar senha</button>
         </p>
      </section>

      <script src="./assets/js/bundle.js"></script>
   </body>
</html>
