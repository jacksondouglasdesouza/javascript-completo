         rel="stylesheet"

      <link rel="stylesheet" href="index.css" />

      <style>
         .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 50vh;
         }

         .error-title {
            font-family: "Google Sans Code", monospace;
            font-size: 8rem;
            line-height: 1;
            color: #75b8fa;
            text-shadow: 0 0 20px rgba(117, 184, 250, 0.3);
            margin-bottom: 10px;
         }

         .error-subtitle {
            font-size: 1.5rem;
            color: #d1d1d1;
            margin-bottom: 30px;
         }

         .terminal-box {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            font-family: "Google Sans Code", monospace;
            text-align: left;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
         }

         .code-line {
            color: #ff5555; /* Vermelho erro */
            display: block;
            margin-bottom: 5px;
         }

         .code-line::before {
            content: "> ";
            color: #75b8fa;
         }

         .btn-home {
            background: linear-gradient(135deg, #75b8fa, #5a9fd4);
            color: #0f0f0f;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(117, 184, 250, 0.3);
            border: none;
            display: inline-block;
         }

         .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(117, 184, 250, 0.5);
            background: linear-gradient(135deg, #a0d0ff, #75b8fa);
         }

         @media (max-width: 768px) {
            .error-title {
               font-size: 5rem;
            }
            .error-subtitle {
               font-size: 1.2rem;
            }
         }
      </style>
   </head>

   <body>
      <header>
         <h1>Curso Completo de JavaScript</h1>
      </header>

      <main>
         <section class="card error-container">
            <h1 class="error-title">404</h1>
            <p class="error-subtitle">Ops! Página não encontrada.</p>

            <div class="terminal-box">
               <span class="code-line"
                  >console.error("URL inválida ou removida");</span
               >
               <span class="code-line" style="color: #ccc"
                  >// Redirecionando o usuário...</span
               >
               <span class="code-line" style="color: #ccc"
                  >// <span style="color: #f0db4f">undefined</span> route
                  detected</span
               >
            </div>

            <a href="./" class="btn-home"> Voltar para o Início </a>
         </section>
      </main>
